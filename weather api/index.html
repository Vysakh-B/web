<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="up"></div>
            <div id="bot">
                <div id="temp">
                    <div id="dig"></div>
                    <div id="deg">*</div>
                    <div id="cel">c</div>
                </div>
                <div id="wind">
                    <!-- <div class="text"></div> -->
                    <div id="val">wind(m/s)</div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="inp">
                <input type="text" placeholder="Search Location" class="inputValue">
                <button class="butt"></button>
            </div>
            <div id="list">
                <div id="hum">
                    <div class="name1">Humidity(%)</div>
                    <div id="value1"></div>
                </div>
                <div id="cloud">
                    <div class="name2">Cloudy(%)</div>
                    <div id="value2"></div>
                </div>
                <div id="win">
                    <div class="name3">Wind(m/s)</div>
                    <div id="value3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
